spring.datasource.url=jdbc:postgresql://localhost:5432/nearmisshub
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8080
# Cloudinary
cloudinary.name=${CLOUDINARY_NAME:CHANGE-ME}
cloudinary.key=${CLOUDINARY_KEY:CHANGE-ME}
cloudinary.secret=${CLOUDINARY_SECRET:CHANGE-ME}

# Mailgun
mailgun.key=${MAILGUN_API_KEY:CHANGE-ME}
mailgun.domain=${MAILGUN_DOMAIN:CHANGE-ME}
mailgun.from=${MAILGUN_FROM:CHANGE-ME}

# JWT
jwt.secret=${JWT_SECRET:CHANGE-ME-CHANGE-ME-CHANGE-ME-CHANGE-ME}

spring.mvc.locale=en
spring.mvc.locale-resolver=fixed
